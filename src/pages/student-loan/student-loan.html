<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Student Loan Application</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div id="cardContainer" >
		<ion-card>
			<ion-card-header>
		   	Identification
			</ion-card-header>
		  <ion-card-content>
				<ion-list no-lines>

			  <ion-item>
			    <ion-label fixed>First Name</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="firstName"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Last Name</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="lastName"></ion-input>
			  </ion-item>

			  <ion-item>
				  <ion-label>Date Of Birth</ion-label>
				  <ion-datetime displayFormat="MMMM DD YYYY" min="1900"  [(ngModel)]="dob">
				  </ion-datetime>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>SSN</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="ssn"></ion-input>
			  </ion-item>

			</ion-list>
		 	</ion-card-content>
		</ion-card>
	</div>
	
	<br>

	<div id="cardContainer" >
		<ion-card>
			<ion-card-header>
		   	Contact Information
			</ion-card-header>
		  <ion-card-content>
				<ion-list no-lines>

			  <ion-item>
			    <ion-label fixed>Address</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="addressLine"></ion-input>
			  </ion-item>

			  <ion-item>
				  <ion-label fixed>City</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="city"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>State</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="state"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Zip Code</ion-label>
			    <ion-input type="text" value="" [(ngModel)]="zip"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Phone</ion-label>
			    <ion-input type="phone" value="" [(ngModel)]="phone"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Email</ion-label>
			    <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
			  </ion-item>

			</ion-list>
		 	</ion-card-content>
		</ion-card>
	</div>

	<div id="cardContainer" >
		<ion-card>
			<ion-card-header>
		   	Student Information
			</ion-card-header>
		  <ion-card-content>
				<ion-list no-lines>

				  <ion-item>
				    <ion-label fixed>University</ion-label>
				    <ion-input type="text" value="" [(ngModel)]="university"></ion-input>
				  </ion-item>

				  <ion-item>
				    <ion-label>
		          Year Enrolled
		        </ion-label>
		        <ion-select [(ngModel)]="year">
		          <ion-option value="Freshman">Freshman</ion-option>
		          <ion-option value="Sophomore">Sophomore</ion-option>
		          <ion-option value="Junior">Junior</ion-option>
		          <ion-option value="Senior">Senior</ion-option>
		          <ion-option value="Super Senior">Super Senior (5+)</ion-option>
		        </ion-select>
				  </ion-item>

				  <ion-item>
				    <ion-label fixed>GPA</ion-label>
				    <ion-input type="text" value="" [(ngModel)]="gpa"></ion-input>
				  </ion-item>
				
					<ion-item>
				    <ion-label fixed>Loan Amount</ion-label>
				    <ion-input type="text" value="" [(ngModel)]="loanAmount"></ion-input>
				  </ion-item>

				</ion-list>
		 	</ion-card-content>
		</ion-card>
	</div>

	<div padding>
    <button ion-button block id="submitButton" (click)="submitApp()">Submit</button>
  </div>
	
</ion-content>
