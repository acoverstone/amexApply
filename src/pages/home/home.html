<ion-header>
  <ion-navbar>
    <ion-title>
      AMEX Apply
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div id="cardContainer">
	  <ion-card>
		  <ion-card-header>
		    Step 1:
		  </ion-card-header>
		  <ion-card-content class="cardDescription">
		    Please scan a valid form of ID.
		  </ion-card-content>
	    <button ion-fab class="cardButton" (click)="scanID()"  *ngIf="!(idScanned)">
	      <ion-icon name="md-person-add"></ion-icon>
	    </button>
	    <button ion-fab class="cardButton" (click)="scanID()" *ngIf="(idScanned)" color="secondary">
	      <ion-icon name="md-checkmark"></ion-icon>
	    </button>
		</ion-card>
	</div>
	
	<br>

	<div id="cardContainer">
	  <ion-card >
		  <ion-card-header>
		    Step 2:
		  </ion-card-header>
		  <ion-card-content class="cardDescription">
		    Take a picture of your face to verify your identity.
		  </ion-card-content>
	    <button ion-fab class="cardButton" (click)="scanFace()" *ngIf="!(faceVerified)">
	      <ion-icon name="md-camera"></ion-icon>
	    </button>
	    <button ion-fab class="cardButton" (click)="scanFace()" *ngIf="(faceVerified)" color="secondary">
	      <ion-icon name="md-checkmark"></ion-icon>
	    </button>
		</ion-card>		
	</div>
	
	<br>
	
	<div id="cardContainer">
		<ion-card>
		<ion-card-header>
		    Step 3:
		  </ion-card-header>
		  <ion-card-content class="cardDescription">
		    Choose what you would like to apply for.
		  </ion-card-content>
	    <button ion-fab class="cardButton" (click)="presentPopover($event)"  *ngIf="(appType) == null">
	      <ion-icon name="md-list"></ion-icon>
	    </button>
	    <button ion-fab class="cardButton" (click)="presentPopover($event)" *ngIf="(appType) != null" color="secondary">
	      <ion-icon name="md-checkmark"></ion-icon>
	    </button>
		</ion-card>
	</div>
	
	<br>

	<div id="cardContainer">
		<ion-card>
		<ion-card-header>
		    Step 4: (Optional)
		  </ion-card-header>
		  <ion-card-content>
		    <ion-item>
    			<ion-input class="item-input" type="text" placeholder="Add any additional comments." class="commentsBox"></ion-input>
  			</ion-item>
		  </ion-card-content>
		    <button ion-fab class="cardButton">
		      <ion-icon name="md-mic" style="font-size:180%!important;"></ion-icon>
		    </button>
		</ion-card>
	</div>

	<div padding>
    <button ion-button block id="submitButton" (click)="submitApp()">Submit</button>
  </div>
  <button class="checkApplication" ion-button clear>Or Check Existing Application</button>

</ion-content>
